name: Stop Bot (Night)

on:
  schedule:
    # æ¯å¤©æ™šä¸Š 11:00 (UTC 15:00) åœæ­¢
    - cron: '0 15 * * *'
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  stop-service:
    runs-on: ubuntu-latest
    steps:
      - name: Stop Zeabur Service
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ZEABUR_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.zeabur.com/graphql \
            -d '{
              "query": "mutation { suspendService(serviceID: \"${{ secrets.ZEABUR_SERVICE_ID }}\", environmentID: \"${{ secrets.ZEABUR_ENVIRONMENT_ID }}\") }"
            }'

      
      - name: Notify Success
        run: echo "ğŸŒ™ Bot stopped successfully at $(date)"
